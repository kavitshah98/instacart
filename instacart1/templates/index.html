<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instacart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@100&family=Ruslan+Display&display=swap" rel="stylesheet">
  </head>
  <body style="background-image:url(https://image.freepik.com/free-vector/3d-illustration-cloud-server_1302-14965.jpg)" >

      {% block body %}
      <div align = "center" >
      <h1 style="text-align: center;color:white;font-family: 'Grenze', serif;font-size:60px;">Database: Instacart</h1>
        <form class="form_class" method="post">
          <div class="database">
            <input type="radio" id="mysql" style="vertical-align: middle;" name="database" value="mysql">
            <img src="https://download.logo.wine/logo/MySQL/MySQL-Logo.wine.png" style="vertical-align: middle;" height="110px" width="200px" alt="MySQL">
            <input type="radio" id="redshift" style="vertical-align: middle;" name="database" value="redshift">
            <img src="https://blog.kloud.io/hubfs/logo-amazon-redshift-1.png" style="vertical-align: middle;" height="110px" width="200px" alt="Redshift">
          </div>
          <br><br>
          <label for="query" style="color:white;font-family: 'Grenze', serif;font-size:30px;font-weight: bold;">Write your query below</label>
          <br>
          <textarea id="query" name="query" rows="7" cols="100" style="color:white;font-size:14px;background-color:black"> </textarea>
          <br>
          <input type="submit"  value="Execute query">
          <br>
        </form>
      {% endblock %}
  </body>
</html>
